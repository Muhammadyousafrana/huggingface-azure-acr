name: Build & Deploy to Azure Container App from ACR

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_CONTAINER_APP_NAME: m-yousaf-rana
  AZURE_GROUP_NAME: huggingface-acr

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîß Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: üîê Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: üõ†Ô∏è Build and Push Docker Image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ github.repository }}:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ github.repository }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      AZURE_CONTAINER_APP_NAME: m-yousaf-rana
      AZURE_GROUP_NAME: huggingface-acr
      REPO: ${{ github.repository }}

    steps:
      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üöÄ Deploy to Azure Container App from ACR
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "üîó Set ACR as the container registry"
            az containerapp registry set \
              -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
              -g "${{ env.AZURE_GROUP_NAME }}" \
              --server "${{ secrets.ACR_LOGIN_SERVER }}" \
              --username "${{ secrets.ACR_USERNAME }}" \
              --password "${{ secrets.ACR_PASSWORD }}"
            echo "üì¶ Update container app with new image"
            az containerapp update \
              -n "${{ env.AZURE_CONTAINER_APP_NAME }}" \
              -g "${{ env.AZURE_GROUP_NAME }}" \
              --image "${{ secrets.ACR_LOGIN_SERVER }}/${{ env.REPO }}:${{ github.sha }}"
